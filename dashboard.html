<style>
  /* ‚îÄ‚îÄ LOGIN SCREEN ‚îÄ‚îÄ */

    --red: #cc1111; --red-hot: #ff2200; --orange: #ff6a00;

  /* LOGIN */

    font-family: 'Bebas Neue', sans-serif;
    font-size: 28px; letter-spacing: 4px;

    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;

  .login-label {

    font-size: 10px; letter-spacing: 3px; text-transform: uppercase;

    margin-top: 14px; letter-spacing: 1px;

  }

    display: inline-block; margin-top: 24px;

    text-transform: uppercase; text-decoration: none;

    background: linear-gradient(135deg, var(--gold), var(--orange));

  }

    background: rgba(255,106,0,0.1); border: 1px solid rgba(255,106,0,0.3);

<script>
// ‚îÄ‚îÄ AUTH ‚îÄ‚îÄ
const PASS = 'admin';

function tryLogin() {
  const val = document.getElementById('pw').value;
  const err = document.getElementById('login-error');
  if (val === PASS) {
    sessionStorage.setItem('pf_auth', '1');
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('dashboard-screen').style.display = 'block';
    render();
  } else {
    err.style.display = 'block';
    document.getElementById('pw').value = '';
    document.getElementById('pw').focus();
    setTimeout(() => err.style.display = 'none', 3000);
  }
}

function logout() {
  sessionStorage.removeItem('pf_auth');
  document.getElementById('dashboard-screen').style.display = 'none';
  document.getElementById('login-screen').style.display = 'flex';
  document.getElementById('pw').value = '';
}

// Check if already authenticated
if (sessionStorage.getItem('pf_auth') === '1') {
  document.getElementById('login-screen').style.display = 'none';
  document.getElementById('dashboard-screen').style.display = 'block';
}
</script>

function parseCSV(csv) {
  const lines = csv.split('\n');
  const headers = lines[0].split(',');
  return lines.slice(1).filter(l=>l.trim()).map((line, idx) => {
    const vals = [];
    let current = '', inQuotes = false;
    for (const ch of line) {
      if (ch === '"') { inQuotes = !inQuotes; }
      else if (ch === ',' && !inQuotes) { vals.push(current.trim()); current = ''; }
      else { current += ch; }
    }
    vals.push(current.trim());
    const obj = {};
    headers.forEach((h, i) => obj[h.trim()] = vals[i] || '');
    obj.id = idx;
    return obj;
  });
}

let tasks = parseCSV(TASKS_CSV);
let milestones = parseCSV(MILESTONES_CSV);
const TODAY = new Date('2026-02-17');

const STORAGE_KEY = 'polaris_task_statuses';
function loadStatuses() {
  try {
    const s = JSON.parse(localStorage.getItem(STORAGE_KEY));
    if (s) tasks.forEach(t => { if (s[t['Task Name']]) t.Status = s[t['Task Name']]; });
  } catch(e) {}
}
function saveStatuses() {
  const s = {};
  tasks.forEach(t => s[t['Task Name']] = t.Status);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(s));
}
loadStatuses();

let state = { view:'list', priorityFilter:'all', phaseFilter:'all', search:'', selectedTask:null };

function getPhases() {
  const seen = new Set();
  return tasks.map(t => t.Phase).filter(p => { if (seen.has(p)) return false; seen.add(p); return true; });
}
function isOverdue(t) {
  if (t.Status === 'Completed') return false;
  return new Date(t['Due Date']) < TODAY;
}
function isDueToday(t) { return t['Due Date'] === '2026-02-17'; }
function filteredTasks() {
  return tasks.filter(t => {
    if (state.priorityFilter !== 'all' && t.Priority !== state.priorityFilter) return false;
    if (state.phaseFilter !== 'all' && t.Phase !== state.phaseFilter) return false;
    if (state.search && !t['Task Name'].toLowerCase().includes(state.search.toLowerCase()) && !t.Category.toLowerCase().includes(state.search.toLowerCase())) return false;
    return true;
  });
}

function render() {
  if (document.getElementById('dashboard-screen').style.display === 'none') return;
  const ft = filteredTasks();
  const total = tasks.length;
  const completed = tasks.filter(t => t.Status === 'Completed').length;
  const inProg = tasks.filter(t => t.Status === 'In Progress').length;
  const overdue = tasks.filter(t => isOverdue(t)).length;
  const totalHours = tasks.reduce((s, t) => s + parseFloat(t['Estimated Hours'] || 0), 0);
  const doneHours = tasks.filter(t => t.Status === 'Completed').reduce((s, t) => s + parseFloat(t['Estimated Hours'] || 0), 0);
  const pct = total ? Math.round((completed / total) * 100) : 0;
  const phases = getPhases();

  document.getElementById('app').innerHTML = `
    <div class="header">
      <h1>Polaris Fuel <span>√ó</span> Valannia</h1>
      <div class="header-right"><div class="today-badge">Today: Feb 17, 2026</div></div>
    </div>
    <div class="stats">
      <div class="stat-card"><div class="value">${total}</div><div class="label">Total Tasks</div></div>
      <div class="stat-card done"><div class="value">${completed}</div><div class="label">Completed</div></div>
      <div class="stat-card"><div class="value">${inProg}</div><div class="label">In Progress</div></div>
      <div class="stat-card overdue"><div class="value">${overdue}</div><div class="label">Overdue</div></div>
      <div class="stat-card hours"><div class="value">${totalHours - doneHours}h</div><div class="label">Hours Left</div></div>
    </div>
    <div class="progress-section">
      <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${pct}%"></div></div>
      <div class="progress-label">${pct}% complete ‚Äî ${completed}/${total} tasks</div>
    </div>
    <div class="controls">
      <div class="filter-group">
        ${['all','P0','P1','P2'].map(p => `<button class="filter-btn ${state.priorityFilter===p?'active':''}" onclick="setPriority('${p}')">${p==='all'?'All':p}</button>`).join('')}
      </div>
      <input class="search-box" placeholder="Search tasks..." value="${state.search}" oninput="setSearch(this.value)">
      <div class="view-toggle">
        <button class="view-btn ${state.view==='list'?'active':''}" onclick="setView('list')">Tasks</button>
        <button class="view-btn ${state.view==='kanban'?'active':''}" onclick="setView('kanban')">Board</button>
        <button class="view-btn ${state.view==='milestones'?'active':''}" onclick="setView('milestones')">Milestones</button>
      </div>
    </div>
    <div class="phase-timeline">
      <div class="phase-chip ${state.phaseFilter==='all'?'active':''}" onclick="setPhase('all')">All Phases</div>
      ${phases.map(p => { const c = tasks.filter(t => t.Phase === p).length; return `<div class="phase-chip ${state.phaseFilter===p?'active':''}" onclick="setPhase('${p}')">${p}<span class="count">${c}</span></div>`; }).join('')}
    </div>
    ${state.view === 'list' ? renderList(ft) : state.view === 'kanban' ? renderKanban(ft) : renderMilestones()}
    <div class="modal-overlay ${state.selectedTask !== null ? 'open' : ''}" onclick="closeModal(event)">
      ${state.selectedTask !== null ? renderModal(tasks[state.selectedTask]) : ''}
    </div>
  `;
}

function renderList(ft) {
  const groups = {};
  ft.forEach(t => { const cat = t.Category; if (!groups[cat]) groups[cat] = []; groups[cat].push(t); });
  return Object.entries(groups).map(([cat, items]) => `
    <div class="task-group">
      <div class="group-header"><span class="arrow">‚ñº</span>${cat}<span class="badge">${items.length}</span></div>
      <div class="task-list">
        ${items.map(t => {
          const od = isOverdue(t); const dt = isDueToday(t);
          const checkClass = t.Status === 'Completed' ? 'checked' : t.Status === 'In Progress' ? 'in-progress' : '';
          const dep = t.Dependencies ? `<span class="dep-icon" title="Depends on: ${t.Dependencies}">üîó</span>` : '';
          return `<div class="task-row ${od?'overdue':''} ${t.Status==='Completed'?'completed':''}" onclick="openTask(${t.id})">
            <div class="task-check ${checkClass}" onclick="event.stopPropagation(); cycleStatus(${t.id})"></div>
            <div class="task-name">${t['Task Name']}${dep}</div>
            <div class="task-date ${od?'overdue':''}">${dt?'TODAY':formatDate(t['Due Date'])}</div>
            <div><span class="priority-badge ${t.Priority.toLowerCase()}">${t.Priority}</span></div>
            <div class="task-category">${cat}</div>
            <div class="task-hours">${t['Estimated Hours']}h</div>
          </div>`;
        }).join('')}
      </div>
    </div>`).join('');
}

function renderKanban(ft) {
  const cols = ['Not Started','In Progress','Completed'];
  const colClass = {'Not Started':'not-started','In Progress':'in-progress','Completed':'completed'};
  return `<div class="kanban">${cols.map(status => {
    const items = ft.filter(t => t.Status === status);
    return `<div class="kanban-col ${colClass[status]}">
      <h3><span class="dot"></span>${status} (${items.length})</h3>
      ${items.map(t => `<div class="kanban-card ${isOverdue(t)?'overdue':''}" onclick="openTask(${t.id})">
        <div class="card-title">${t['Task Name']}</div>
        <div class="card-meta"><span class="priority-badge ${t.Priority.toLowerCase()}">${t.Priority}</span><span>${formatDate(t['Due Date'])}</span></div>
      </div>`).join('')}
    </div>`;
  }).join('')}</div>`;
}

function getMilestoneStatus(m) {
  const mDate = new Date(m['Target Date']);
  if (mDate < TODAY) return 'completed';
  if (mDate.getTime() - TODAY.getTime() <= 14*24*60*60*1000) return 'at-risk';
  return 'upcoming';
}

function renderMilestones() {
  const sorted = [...milestones].sort((a, b) => new Date(a['Target Date']) - new Date(b['Target Date']));
  return `<div class="milestones">${sorted.map(m => {
    const status = getMilestoneStatus(m);
    const riskColor = m['Blocker Risk']==='High'?'high-risk':m['Blocker Risk']==='Medium'?'medium-risk':'low-risk';
    return `<div class="milestone-card ${status}">
      <h3>${m['Milestone Name']}</h3>
      <div class="milestone-date">üìÖ ${formatDate(m['Target Date'])}<span class="milestone-badge ${riskColor}">${m['Blocker Risk']} Risk</span></div>
      <div class="milestone-details">
        <p><strong>Gate Criteria:</strong> ${m['Gate Criteria']}</p>
        <p><strong>Key Dependencies:</strong> ${m['Key Dependencies']}</p>
        <p><strong>Success Indicators:</strong> ${m['Success Indicators']}</p>
        ${m['Notes']?`<p><em>${m['Notes']}</em></p>`:''}
      </div>
    </div>`;
  }).join('')}</div>`;
}

function renderModal(t) {
  if (!t) return '';
  const od = isOverdue(t);
  return `<div class="modal" onclick="event.stopPropagation()">
    <button class="close-btn" onclick="closeModal()">&times;</button>
    <h2>${t['Task Name']}</h2>
    <div class="field"><div class="field-label">Description</div><div class="field-value">${t.Description||'‚Äî'}</div></div>
    <div class="field"><div class="field-label">Due Date</div><div class="field-value ${od?'overdue':''}">${t['Due Date']}${od?' ‚Äî OVERDUE':''}</div></div>
    <div class="field"><div class="field-label">Priority</div><div class="field-value"><span class="priority-badge ${t.Priority.toLowerCase()}">${t.Priority}</span></div></div>
    <div class="field"><div class="field-label">Phase / Category</div><div class="field-value">${t.Phase} ‚Äî ${t.Category}</div></div>
    <div class="field"><div class="field-label">Estimated Hours</div><div class="field-value">${t['Estimated Hours']}h</div></div>
    ${t.Dependencies?`<div class="field"><div class="field-label">Depends On</div><div class="dep-list">${t.Dependencies}</div></div>`:''}
    ${t.Notes?`<div class="field"><div class="field-label">Notes</div><div class="field-value">${t.Notes}</div></div>`:''}
    <div class="field"><div class="field-label">Status</div>
      <div class="status-btns">
        ${['Not Started','In Progress','Completed'].map(s => `<button class="status-btn ${t.Status===s?'active':''}" onclick="setTaskStatus(${t.id},'${s}')">${s}</button>`).join('')}
      </div>
    </div>
  </div>`;
}

function formatDate(d) { const dt = new Date(d); return dt.toLocaleDateString('en-US',{month:'short',day:'numeric'}); }

window.setPriority = (p) => { state.priorityFilter=p; render(); };
window.setPhase = (p) => { state.phaseFilter=p; render(); };
window.setSearch = (s) => { state.search=s; render(); };
window.setView = (v) => { state.view=v; render(); };
window.openTask = (id) => { state.selectedTask=id; render(); };
window.closeModal = (e) => { if(!e||e.target.classList.contains('modal-overlay')){state.selectedTask=null;render();} };
window.cycleStatus = (id) => {
  const cycle = {'Not Started':'In Progress','In Progress':'Completed','Completed':'Not Started'};
  tasks[id].Status = cycle[tasks[id].Status]||'Not Started';
  saveStatuses(); render();
};
window.setTaskStatus = (id,s) => { tasks[id].Status=s; saveStatuses(); render(); };
</script>
